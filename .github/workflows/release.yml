name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event.inputs.platform }}" == "all" ]; then
            echo 'matrix=["ubuntu-latest", "windows-latest", "macos-latest"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.platform }}" == "windows" ]; then
            echo 'matrix=["windows-latest"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.platform }}" == "linux" ]; then
            echo 'matrix=["ubuntu-latest"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.platform }}" == "macos" ]; then
            echo 'matrix=["macos-latest"]' >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup
    strategy:
      matrix:
        os: ${{ fromJSON(needs.setup.outputs.matrix) }}
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Packaging Tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
          wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Install Packaging Tools (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install nsis -y
          # Look for makensis.exe and add to PATH
          $nsisPath = Get-ChildItem -Path "C:\Program Files*" -Filter "makensis.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty DirectoryName
          if ($nsisPath) {
            echo "Found NSIS at: $nsisPath"
            echo "$nsisPath" >> $GITHUB_PATH
          }

      - name: Set Version
        shell: bash
        run: |
          echo "${{ github.event.inputs.version }}" | sed 's/^v//' > VERSION

      - name: Build and Package Application
        run: python build.py

      - name: List dist directory
        shell: bash
        run: ls -R dist/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: negpy-${{ matrix.os }}-${{ github.event.inputs.version }}
          if-no-files-found: error
          path: |
            dist/*.AppImage
            dist/*.exe
            dist/*.dmg

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    environment: production
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: negpy-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R all-binaries

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: NegPy ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            all-binaries/**/*.AppImage
            all-binaries/**/*-Setup.exe
            all-binaries/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}