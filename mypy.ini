[mypy]
# Global settings
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = False
exclude = node_modules|venv|.venv|.git|.github|user|docs|.streamlit|.pytest_cache|icc|processed|desktop|build|dist

# Per-module overrides for libraries without type stubs
[mypy-cv2.*]
ignore_missing_imports = True

[mypy-rawpy.*]
ignore_missing_imports = True

[mypy-streamlit_image_coordinates.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

# Ignore errors in tests for now to focus on core code
[mypy-tests.*]
ignore_errors = True