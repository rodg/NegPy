[global]
disableWidgetStateDuplicationWarning = true

[browser]
gatherUsageStats = false

[theme]
base = "dark"

# rounding of corners
baseRadius = "none"

# Main section BG - dark grey
backgroundColor = "#2e2e2e"

# General color setup - Monochrome with Red Accent
textColor = "#c3c3c3"
primaryColor = "#b10000" # sliders, button accents, etc
secondaryBackgroundColor = "#080808" # Left panel BG

# Colors
redColor = "#b10000"
blueColor = "#00b1b1" # remap to cyan for cmy slider
violetColor = "#b100b1" # remap to magenta for cmy slider
yellowColor = "#b1b100"
grayColor = "#4c4c4c"


# Widgets
showWidgetBorder = true
borderColor = "#181818"          # Subtle border contrast

# Base text
font = "'Inter':https://fonts.googleapis.com/css2?family=Inter:wght@300..700&display=swap"
baseFontWeight = 400
baseFontSize = 16
headingFont = "Inter"
headingFontSizes = ["1.8rem", "1.7rem", "1.6rem", "1.5rem", "1.3rem", "1rem"]

[client]
toolbarMode = "minimal"
